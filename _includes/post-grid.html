<section class="post-listing">
  {% for post in posts %}

    <article class="post-preview">
      {% if post.assets.size > 0 %}
        <a href="{{post.url}}" class="post-image-link">
          <img src="{{ post.assets.first.url }}" alt="{{ post.title }}" />
        </a>
      {% endif %}
      <a href="{{post.meta.store_link}}" class="buy ss-cart" target="_blank">${{post.meta.price}}</a>
      <h1 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h1>
      <p class="post-body">
        By <a href="{{post.taxonomy.by.first.url}}">{{post.taxonomy.by.first.value}}</a> in <a href="{{post.taxonomy.in.first.url}}">{{post.taxonomy.in.first.value | replace:' - ',', '}}</a>
      </p>
    </article>

  {% endfor %}
</section>
